<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="githubapi.js" defer></script>
    <title>Document</title>
</head>
<body>
    <input type="text" width="200px" style="margin-top: 20px; margin-left:10px;" id="userid">
    <button type="button" class="btn btn-primary" value="get" id="button">Get account details</button><br>

    <h3 style="visibility:hidden;" id="headlabel">GitHub User Details..</h3>
    <table class="table table-hover table-info border-dark" id="table1" style="visibility:hidden" border="1">
    </table>
    <table class="table table-hover table-info border-dark" id="table2" style="visibility:hidden" border="1">
        <tr>
            <th>Username</th><th>No.of.Repos</th><th>Created_date</th><th>Updated_date</th><th>DiffDays</th>
        </tr>
    </table>
    <table class="table table-hover table-warning border-dark" id="table3" style="visibility:hidden" border="1" >
        <tr>
            <th>Repos.name</th><th>No.of.Files</th><th>Created_date</th><th>Updated_date</th><th>Updated Before</th>
        </tr>
    </table>
</body>
</html>
